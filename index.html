<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dünya Haritası</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="map"></div>
    
    <div id="countryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="header-top">
                    <div class="flag-container">
                        <img id="countryFlag" src="" alt="Country Flag">
                    </div>
                    <h2 id="countryName"></h2>
                    <span class="close">&times;</span>
                </div>
                <div class="tabs">
                    <button class="tab-button active" data-tab="general">Genel</button>
                    <button class="tab-button" data-tab="history">Tarih</button>
                    <button class="tab-button" data-tab="economy">Ekonomi</button>
                    <button class="tab-button" data-tab="anthem">Milli Marş</button>
                </div>
            </div>
            <div class="modal-body">
                <div class="tab-content">
                    <div id="general" class="tab-pane active">
                        <div class="loading">Yükleniyor...</div>
                    </div>
                    <div id="history" class="tab-pane">
                        <div class="loading">Yükleniyor...</div>
                    </div>
                    <div id="economy" class="tab-pane">
                        <div class="loading">Yükleniyor...</div>
                    </div>
                    <div id="anthem" class="tab-pane">
                        <div class="loading">Yükleniyor...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
